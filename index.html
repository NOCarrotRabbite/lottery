<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- 样式文本 -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="style/common.css" />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <title>竞猜大厅</title>
  </head>
  <body>
    <header id="header"></header>
    <main id="main"></main>
    <footer id="footer">
      <ul>
        <a href="#/index">
          <li class="nav" id="index">
            <svg class="icon size-40" aria-hidden="true">
              <use xlink:href="#icon-xiazai45"></use>
            </svg>
            <p class="size-28">购彩大厅</p>
          </li>
        </a>
        <a href="#/charge?code=0">
          <li class="nav" id="charge">
            <svg class="icon size-40" aria-hidden="true">
              <use xlink:href="#icon-chongzhi"></use>
            </svg>
            <p class="size-28">充值</p>
          </li>
        </a>
        <a href="#/customer?code=0">
          <li class="nav" id="customer">
            <svg class="icon size-40" aria-hidden="true">
              <use xlink:href="#icon-kefu"></use>
            </svg>
            <p class="size-28">客服</p>
          </li>
        </a>
        <a href="#/activity?code=0">
          <li class="nav" id="activity">
            <svg class="icon size-40" aria-hidden="true">
              <use xlink:href="#icon-huodongzhongxin1"></use>
            </svg>
            <p class="size-28">活动中心</p>
          </li>
        </a>
        <a href="#/account">
          <li class="nav" id="account">
            <svg class="icon size-40" aria-hidden="true">
              <use xlink:href="#icon-zhanghu1"></use>
            </svg>
            <p class="size-28">我的账户</p>
          </li>
        </a>
      </ul>
    </footer>
    <div class="msg-box"></div>
    <div class="dialog-box">
      <div class="dialog-layer"></div>
      <div class="dialog-box-main">
        <h3>提 示</h3>
        <p class="dialog-box-content"></p>
        <div class="dialog-box-btn">
          <button class="dialog-box-submit">确 认</button>
        </div>
      </div>
    </div>
    <script src="assets/fonts/iconfont.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/route/route.js"></script>
    <script src="js/index.js"></script>
    <script src="js/util/common.js"></script>
    <script src="js/util/http-config.js"></script>
  </body>
</html>
