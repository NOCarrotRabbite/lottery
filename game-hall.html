<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- 样式文本 -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="style/common.css" />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <title>竞猜大厅</title>
    <style>
      .game-hall-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem 0.5rem;
        height: 100%;
        overflow: scroll;
      }
      .pre {
        margin-bottom: 0.5rem;
      }
      .room {
        background: url('assets/images/game-hall-m.png');
        width: 100%;
        padding-top: 23%;
        padding-bottom: 23%;
        background-size: 100% 100%;
        position: relative;
        z-index: 998;
      }
      .room .text {
        position: absolute;
        right: 0;
        top: 0;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="game-hall-content">
      <a href="#">
        <div class="room pre primary">
          <button class="text first">赔率说明</button>
          <p class="text second hall-tag1">底注： <strong>1</strong></p>
          <p class="text second hall-tag2">准入： <strong>0</strong></p>
          <span class="text third">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-zhanghu1"></use>
            </svg>
            <strong>9739</strong>
          </span>
        </div>
      </a>
      <a href="#">
        <div class="room pre middle">
          <button class="text first">赔率说明</button>
          <p class="text second hall-tag1">底注： <strong>100</strong></p>
          <p class="text second hall-tag2">准入： <strong>50000</strong></p>
          <span class="text third">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-zhanghu1"></use>
            </svg>
            <strong>9739</strong>
          </span>
        </div>
      </a>
      <a href="#">
        <div class="room senior">
          <button class="text first">赔率说明</button>
          <p class="text second hall-tag1">底注： <strong>300</strong></p>
          <p class="text second hall-tag2">准入： <strong>100000</strong></p>
          <span class="text third">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-zhanghu1"></use>
            </svg>
            <strong>9739</strong>
          </span>
        </div>
      </a>
    </div>
  </body>
</html>
